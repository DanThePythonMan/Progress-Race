    <script>
    let creditScore = 10000
    let playerMoney = 0;
if (localStorage.getItem("money") === null || localStorage.getItem("money") < 20){
	playerMoney = 100;
	localStorage.setItem("money","100");
}else{
	playerMoney = Number(localStorage.getItem("money"));
}

const setRandomInterval = (intervalFunction, minDelay, maxDelay) => {
  let timeout;

  const runInterval = () => {
    const timeoutFunction = () => {
      intervalFunction();
      runInterval();
    };

    const delay = Math.floor(Math.random() * (maxDelay - minDelay + 1)) + minDelay;

    timeout = setTimeout(timeoutFunction, delay);
  };

  runInterval();

  return {
    clear() { clearTimeout(timeout) },
  };
};

let currentBet = 20;
let elem1Won = false;  
    let elem2Won = false;
    let elem3Won = false;
    let bankLoans = 0;
    let deducted = 0;
    function play() {

        
        

        if (playerMoney<currentBet) {
            if (playerMoney == 0){
                alert("You fell so heavily in debt that you failed to live.")
                location.reload()
            }
            currentBet = playerMoney
            document.getElementById("betOut") = currentBet
        }
        disableRadios()
        document.getElementById("changeButton").disabled=true;
        document.getElementById("button").disabled = true;
        let elem1 = document.getElementById("progress-1");
        let elem1Number = 0
        let elem2 = document.getElementById("progress-2")
        let elem2Number = 0

        let elem3Number = 0
        let looping = true;
        
        let elem1Interval = setRandomInterval(()=>{if(looping){incrementElem1()}},0,250)
        let elem2Interval = setRandomInterval(()=>{if(looping){incrementElem2()}},0,250)
        let elem3Interval = setRandomInterval(()=>{if(looping){incrementElem3()}},0,250)
        function incrementElem1() {
            
            elem1Number+= randNum();
            if (elem1Number >=100){

            }

        function incrementElem2() {

            if (elem2Number >=100){

                looping = false
                elem2Won = true
                alert("Snow YELLOW WINS OMGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGG")
                handleEnd("2");
            }
            elem2.style=("width:"+elem2Number+"%;")
        }
        function incrementElem3() {
            
            elem3Number+= randNum();
            if (elem3Number >=100){
                elem3.style=("width:"+elem3Number+"%;")
                looping = false
                elem3Won = true
                alert("Reddy lived up to his name!")
                handleEnd("3")
            }
            elem3.style=("width:"+elem3Number+"%;")
        }

        function randNum(){
            min = -1
            max = 3
            return Math.floor(Math.random() * (max - min + 1) + min);
        }
        }

    function handleEnd(winner){

        let userchoice = returnRadio()
        if (userchoice == winner) {
            playerMoney+=(currentBet-(currentBet*0.1*bankLoans))
            console.log("win");
            deducted += (currentBet*0.1*bankLoans)
        } else {
            playerMoney-=currentBet
            console.log("lose");
        }
        if (playerMoney <=0) {
            if (creditScore >=600){
        alert("You got a bank loan, loser")
        getLoan()
    }
        else{

            location.reload()
        }
    }
    localStorage.setItem("money",playerMoney)
    document.getElementById("moneyOut").innerText = playerMoney
    document.getElementById("button").disabled = false
    document.getElementById("changeButton").disabled=false
        enableRadios()
        
        if (playerMoney<currentBet) {
            currentBet=playerMoney
        }
    }

    function returnRadio() {
            var ele = document.getElementsByName('bet_choice');
 
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                return ele[i].value;
        }
    }

    function disableRadios() {
        let radios = document.getElementsByName('bet_choice');
        for (var i=0, iLen=radios.length; i<iLen; i++) {
            radios[i].disabled = true;
        } 
    }

    function enableRadios() {
        let radios = document.getElementsByName('bet_choice');
        for (var i=0, iLen=radios.length; i<iLen; i++) {
            radios[i].disabled = false;
        } 
    }

    function changeBet(change) {
        
        if (Number(change)>playerMoney || Number(change) <=0){
            alert("Invalid amount entered")
        }else{
            currentBet=Number(change)
            document.getElementById("betOut").innerText = currentBet
            document.getElementById("betIn").value = ""
        }

    }

    document.getElementById("moneyOut").innerText = playerMoney
    document.getElementById("creditOut").innerText=creditScore
    document.getElementById("betOut").innerText = currentBet
    document.getElementById("bankLoanOut").innerText = bankLoans
    document.getElementById("percentageOut").innerText = 10*bankLoans
    
    function loanPay() {
        while (playerMoney >= 300 && bankLoans >0){
            console.log("paying a loan");
            playerMoney-=300
            bankLoans -=1
            creditScore +=700
        }
    document.getElementById("creditOut").innerText=creditScore
    document.getElementById("bankLoanOut").innerText = bankLoans
    document.getElementById("percentageOut").innerText = 10*bankLoans
    document.getElementById("moneyOut").innerText = playerMoney
    localStorage.setItem("money",playerMoney)
}
    function getLoan(){
        if (creditScore <600){
            alert("You can't get a loan. Your credit is too low")
        }else{
